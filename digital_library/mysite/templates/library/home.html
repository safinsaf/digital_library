<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authorization</title>
</head>
<body>

<div class="login">
    <div class="login-screen">
        <ul>

        </ul>
        <div class="app-title">
            <span>DIGITAL LIBRARY</span>
            <h1>Authorization</h1>
        </div>

        <form class="login-form" action="registration/login" method="post">
            <div class="control-group">
                <input type="text" class="login-field" value="" placeholder="Username" id="username" name="username">
                <label class="login-field-icon fui-user" for="username"></label>
            </div>

            <div class="control-group">
                <input type="password" class="login-field" value="" placeholder="Password" id="password"
                       name="password">
                <label class="login-field-icon fui-lock" for="password"></label>
            </div>

            <input type="submit" class="btn btn-primary btn-large btn-block" value="Login">

            <a class="login-link" href="registration/register">Don't have an account?</a>
            <a class="login-link" href="registration/reset_password">Forgot your password?</a>
        </form>
    </div>
</div>

</body>
</html>
